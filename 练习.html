<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
</head>
<body>
    <button>点击</button>
    <div class="box"></div>
    <script>
        $(function () {
            $("button").click(function () {
                $(".box").show(600).html("haha").hide(600).show(600);
            })
        })
    </script>
</body>
</html>
